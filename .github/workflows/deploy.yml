name: Deploy Hugo Site to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.153.3
      NODE_ENV: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.153.3"
          extended: true

      - name: Verify Hugo version
        run: hugo version

      - name: Verify theme checkout
        run: |
          echo "Checking theme directory structure..."
          ls -la themes/
          if [ -d "themes/tailbliss" ]; then
            echo "✓ Tailbliss theme found"
            if [ -d "themes/tailbliss/static/css" ]; then
              echo "✓ Theme CSS directory found"
              ls -la themes/tailbliss/static/css/
            else
              echo "⚠ Warning: Theme CSS directory not found, but continuing..."
            fi
          else
            echo "✗ Error: Tailbliss theme not found"
            exit 1
          fi

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        if: github.ref == 'refs/heads/main'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Node.js dependencies
        run: npm ci

      - name: Cache Hugo resources
        uses: actions/cache@v3
        with:
          path: resources
          key: ${{ runner.os }}-hugo-resources-${{ hashFiles('**/*.md', '**/*.html', 'config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-hugo-resources-

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
          TZ: America/Los_Angeles
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            BASE_URL="${{ steps.pages.outputs.base_url }}/"
          else
            BASE_URL="https://example.com/"
          fi

          echo "Building with base URL: $BASE_URL"
          hugo \
            --gc \
            --minify \
            --cleanDestinationDir \
            --environment production \
            --config config.yaml,config.production.yaml \
            --baseURL "$BASE_URL"

      - name: Validate build output
        run: |
          echo "Build completed successfully!"
          echo "Generated files:"
          ls -la public/
          echo "Total files: $(find public -type f | wc -l)"

          # Check for essential files
          if [ ! -f "public/index.html" ]; then
            echo "Error: index.html not found"
            exit 1
          fi

          echo "✓ Build validation passed"

      # Only run validation steps for pull requests
      - name: Setup Java (for validation)
        if: github.event_name == 'pull_request'
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"

      - name: Validate HTML
        if: github.event_name == 'pull_request'
        run: |
          echo "Running HTML validation..."
          java -jar node_modules/vnu-jar/build/dist/vnu.jar --skip-non-html --also-check-css --format text ./public/ || {
            echo "HTML validation failed. Check the output above for details."
            echo "::warning::HTML validation issues found"
          }
          echo "HTML validation completed"

      - name: Check for broken links
        if: github.event_name == 'pull_request'
        run: |
          # Start a local server to serve the built site
          cd public
          python3 -m http.server 8080 &
          SERVER_PID=$!

          # Wait for server to start
          sleep 5

          # Run broken link checker with error handling
          echo "Running broken link checker..."
          set +e  # Don't exit on error
          npx broken-link-checker http://localhost:8080 --recursive --ordered --exclude-external --filter-level 3
          LINK_CHECK_EXIT_CODE=$?
          set -e  # Re-enable exit on error

          # Clean up server
          kill $SERVER_PID 2>/dev/null || true

          # Check results - warn but don't fail
          if [ $LINK_CHECK_EXIT_CODE -ne 0 ]; then
            echo "::warning::Broken links detected"
          else
            echo "✓ No broken links found"
          fi

      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
