# Development-specific Hugo configuration
# This file extends config.yaml for development builds

# Development environment settings
environment: "development"

# Development build settings - faster builds
build:
  writeStats: false
  useResourceCacheWhen: fallback
  noJSConfigInAssets: false

# Relaxed caching for development
caches:
  assets:
    dir: ":resourceDir/_gen"
    maxAge: "10s"
  getcsv:
    maxAge: "10s"
  getjson:
    maxAge: "10s"
  images:
    dir: ":resourceDir/_gen"
    maxAge: "10s"
  modules:
    maxAge: "10s"

# Development image processing - faster
imaging:
  resampleFilter: "Box"
  quality: 75
  anchor: "smart"

# Development-specific parameters
params:
  # Enable development features
  development: true
  debug: true

  # Disable heavy optimizations for faster builds
  performance:
    fingerprint: false
    bundle: false
    imageProcessing: false

# Relaxed security for development
security:
  enableInlineShortcodes: true
  funcs:
    getenv:
      - ".*"
  http:
    methods:
      - ".*"
    urls:
      - ".*"

# Enable all content types in development
disableKinds: []

# Development markup settings - more permissive
markup:
  goldmark:
    renderer:
      unsafe: true # Allow HTML in markdown for development
      hardWraps: false
    parser:
      attribute:
        block: true
        title: true
      autoHeadingID: true
      autoHeadingIDType: "github"
  highlight:
    style: github
    lineNos: true
    codeFences: true
    guessSyntax: true
    noClasses: false

# Development server settings
server:
  headers:
    - for: "/**"
      values:
        X-Frame-Options: "SAMEORIGIN"
        X-XSS-Protection: "1; mode=block"
        X-Content-Type-Options: "nosniff"
