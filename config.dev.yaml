# Development-specific Hugo configuration
# This file extends config.yaml for local development

# Development server settings
server:
  headers:
    - for: "/**"
      values:
        Cache-Control: "no-cache, no-store, must-revalidate"
        Pragma: "no-cache"
        Expires: "0"

# Disable minification in development for faster builds
minify:
  disableCSS: true
  disableHTML: true
  disableJS: true
  disableJSON: true
  disableSVG: true
  disableXML: true

# Enable development features
params:
  # Development-specific parameters
  development: true

  # Enable debug information
  debug: true

  # Disable analytics in development
  analytics:
    enabled: false

  # Disable performance optimizations for faster dev builds
  performance:
    fingerprint: false
    bundle: false
    imageProcessing: false

# Development build settings - prioritize speed over optimization
build:
  writeStats: false
  useResourceCacheWhen: fallback
  noJSConfigInAssets: false

# Enable template debugging
templateMetrics: true
templateMetricsHints: true

# Development markup settings - more permissive
markup:
  goldmark:
    renderer:
      unsafe: true # Allow HTML in markdown for development
    parser:
      attribute:
        block: true
        title: true
  highlight:
    lineNos: true
    style: "github"
    tabWidth: 2
    codeFences: true
    guessSyntax: true

# Fast caching for development
caches:
  assets:
    dir: ":resourceDir/_gen"
    maxAge: "10s"
  getcsv:
    maxAge: "10s"
  getjson:
    maxAge: "10s"
  images:
    dir: ":resourceDir/_gen"
    maxAge: "10s"
  modules:
    maxAge: "10s"

# Development image processing - faster, lower quality
imaging:
  resampleFilter: "Box"
  quality: 75
  anchor: "smart"
