baseURL: "https://fellowshipoftheflux.com"
languageCode: "en-us"
title: "Fellowship of the Flux"
theme: "tailbliss"

# Performance and SEO optimizations
enableRobotsTXT: true
enableGitInfo: false
enableEmoji: true

# Minification settings for production
minify:
  disableCSS: false
  disableHTML: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false
  minifyOutput: true
  tdewolff:
    html:
      keepDefaultAttrVals: false
      keepDocumentTags: true
      keepEndTags: true
      keepQuotes: false
      keepWhitespace: false
    css:
      version: 2
      precision: 0
    js:
      keepVarNames: false
      precision: 0

params:
  # Brand and site identity
  description: "Fellowship of the Flux is a Kansas City-based volunteer organization advancing the art of learning to solder through community outreach, education, and resource sharing."
  keywords:
    [
      "learn to solder",
      "soldering workshops",
      "electronics education",
      "STEM outreach",
      "maker education",
      "Kansas City",
      "community workshops",
    ]

  # Brand identity
  brand:
    name: "Fellowship of the Flux"
    tagline: "Advancing the art of learning to solder"
    logo: "/images/fellowship-logo.svg"
    mission: "Community-driven electronics education through hands-on soldering workshops and resource sharing"

  # Organization details
  organization:
    type: "Volunteer Organization"
    location: "Kansas City, Missouri"
    founded: "2020"
    focus: "Soldering Education & STEM Outreach"

  # Social media and contact
  social:
    github: "fellowshipoftheflux"
    twitter: "fluxfellowship"
    email: "info@fellowshipoftheflux.com"

  # Site features
  features:
    darkMode: true
    search: true
    progressTracking: true
    communityFeatures: true

  # Performance optimizations
  performance:
    # Enable asset fingerprinting for cache busting
    fingerprint: true
    # Enable resource bundling
    bundle: true
    # Enable image processing
    imageProcessing: true

  # SEO and analytics
  seo:
    enableJsonLd: true
    enableOpenGraph: true
    enableTwitterCards: true

  # Brand colors (for CSS custom properties)
  colors:
    primary: "#2563EB" # Flux Blue
    secondary: "#64748B" # Solder Silver
    accent: "#EA580C" # Copper Warm
    success: "#059669" # Circuit Green
    warning: "#F97316" # Heat Orange
    neutral: "#374151" # Workshop Gray

menu:
  main:
    - name: "Home"
      url: "/"
      weight: 1
    - name: "About"
      url: "/about/"
      weight: 2
    - name: "Learn to Solder"
      url: "/learn/"
      weight: 3
    - name: "Request Lab Services"
      url: "/services/"
      weight: 4
    - name: "Build Your Own Lab"
      url: "/lab-setup/"
      weight: 5
    - name: "Community"
      url: "/community/"
      weight: 6
    - name: "Get Involved"
      url: "/get-involved/"
      weight: 7

markup:
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
        block: true
        title: true
  highlight:
    style: github
    lineNos: true
    codeFences: true
    guessSyntax: true
    noClasses: false

# Build configuration for performance
build:
  writeStats: true
  useResourceCacheWhen: fallback
  noJSConfigInAssets: false

# Caching configuration
caches:
  assets:
    dir: ":resourceDir/_gen"
    maxAge: "1h"
  getcsv:
    maxAge: "10s"
  getjson:
    maxAge: "10s"
  images:
    dir: ":resourceDir/_gen"
    maxAge: "1h"
  modules:
    maxAge: "10m"

# Output formats for RSS and sitemap
outputs:
  home: ["HTML", "RSS"]
  page: ["HTML"]
  section: ["HTML", "RSS"]

# Image processing configuration
imaging:
  resampleFilter: "CatmullRom"
  quality: 85
  anchor: "smart"

# Security configuration
security:
  enableInlineShortcodes: false
  funcs:
    getenv:
      - "^HUGO_"
      - "^WC_"
  http:
    methods:
      - "^GET$"
      - "^POST$"
    urls:
      - ".*"
